<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./../css/login.css" />
    <!-- <link rel="stylesheet" href="./../css/main.css" /> -->
    <script type="module" src="./../js/login/checkRegistered.js"></script>
  </head>

  <body>
    <main class="login_main_container">
      <div class="login_container">
        <h2 class="login_title">로그인</h2>
        <form class="login_container_form">
          <label for="inputId"></label>
          <input
            class="login_input"
            type="text"
            id="login_inputId"
            name="username"
            aria-hidden="true"
            placeholder="아이디를 입력해주세요"
          />
          <label for="inputPw"></label>
          <input
            class="login_input"
            type="password"
            id="login_inputPw"
            name="password"
            aria-hidden="true"
            placeholder="비밀번호를 입력해주세요"
          />
          <a class="login_link_find" href="/" aria-label="아이디 찾기"
            >아이디 찾기</a
          >
          <a class="login_link_find" href="/" aria-label="아이디 찾기"
            >비밀번호 찾기</a
          >
          <button
            class="login_button_submit"
            id="login_button_submit"
            type="button"
          >
            로그인
          </button>
          <a class="login_link_register" href="/" aria-label="회원가입"
            >회원가입</a
          >
        </form>
      </div>
    </main>
  </body>
</html>
