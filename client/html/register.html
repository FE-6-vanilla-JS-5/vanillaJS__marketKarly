<!doctype html>
<html lang="kr-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./../css/main.css" />
    <!-- <link rel="stylesheet" href="./../style/output.css" /> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <script src="./../js/register/index.js" type="module"></script>
  </head>

  <body>
    <main>
      <div class="register_container">
        <h3 class="register_container_title">회원가입</h3>
        <span class="register_indicator_essential">필수 입력사항</span>
        <hr class="register_hr_line" />

        <form
          id="registrationForm"
          class="register_container_form"
          action="myScript"
          method="POST"
        >
          <div class="register_box_in_line">
            <label class="register_question_essencial" for="register_user_id"
              >아이디</label
            >
            <input
              class="register_text_input"
              type="text"
              id="register_user_id"
              name="username"
              placeholder="아이디를 입력해주세요"
            />
            <button class="register__button" id="button_check_usedId">
              중복확인
            </button>
          </div>

          <div class="register_box_in_line">
            <label class="register_question_essencial" for="password"
              >비밀번호</label
            >
            <input
              class="register_text_input"
              type="password"
              id="password"
              placeholder="비밀번호를 입력해주세요"
            />
          </div>

          <div class="register_box_in_line">
            <label class="register_question_essencial" for="passwordCheck"
              >비밀번호 확인</label
            >
            <input
              class="register_text_input"
              type="password"
              id="passwordCheck"
              name="passwordCheck"
              placeholder="비밀번호를 한번 더 입력해주세요"
            />
            <button class="register__button" onclick="">일치확인</button>
          </div>

          <div class="register_box_in_line">
            <label class="register_question_essencial" for="name">이름</label>
            <input
              class="register_text_input"
              type="text"
              id="name"
              name="name"
              placeholder="이름을 입력해주세요"
            />
          </div>

          <div class="register_box_in_line">
            <label class="register_question_essencial" for="email"
              >이메일 주소</label
            >
            <input
              class="register_text_input"
              type="email"
              id="email"
              name="email"
              placeholder="예) marketkarly@karly.com"
            />

            <button class="register__button">인증메일 발송</button>
          </div>

          <div class="register_box_in_line">
            <label class="register_question_essencial" for="phoneNumber"
              >전화번호</label
            >
            <input
              class="register_text_input"
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="숫자만 입력해주세요"
            />
            <button class="register__button" onclick="">인증번호 받기</button>
          </div>

          <div class="register_box_in_line">
            <span class="register_question_optional">주소</span>
            <div class="addressBox">
              <button class="register__input__address">주소 검색</button>
              <span class="address__sub"
                >배송지에 따라 상품 정보가 달라질 수 있습니다.
              </span>
            </div>
          </div>

          <div class="register_box_in_line">
            <span class="register_question_optional">성별</span>

            <div class="register__radioS">
              <div class="register__inputBox">
                <input
                  class="register__input__radio"
                  type="radio"
                  id="genderMale"
                  value="Male"
                  name="gender"
                />
                <label for="genderMale">남자</label>
              </div>

              <div class="register__inputBox">
                <input
                  class="register__input__radio"
                  type="radio"
                  id="genderFemale"
                  value="Female"
                  name="gender"
                />
                <label for="genderFemale">여자</label>
              </div>

              <div class="register__inputBox">
                <input
                  class="register__input__radio"
                  type="radio"
                  id="genderNone"
                  value="None"
                  name="gender"
                />
                <label for="genderNone">선택 안함</label>
              </div>
            </div>
          </div>

          <div class="register_box_in_line">
            <label class="register__label__date" for="birthdate"
              >생년월일</label
            >
            <input class="register__input__date" type="date" id="birthdate" />
          </div>

          <div class="register_box_in_line">
            <span class="register_question_optional">추가입력 사항</span>

            <div class="register__radioS">
              <div class="register__inputBox">
                <input
                  class="register__input__radio"
                  type="radio"
                  id="register__introducerID"
                />
                <label for="register__introducerID">친구초대 추천 아이디</label>
              </div>

              <div class="register__inputBox">
                <input
                  class="register__input__radio"
                  type="radio"
                  id="register__event"
                />
                <label for="register__introducerID"> 참여 이벤트명</label>
              </div>
            </div>
          </div>

          <hr class="register__hr" />

          <div class="register_term_box_in_line">
            <span class="register__question__term">이용약관 동의</span>

            <ul class="register__checkboxS">
              <li class="register__listAll">
                <div>
                  <input
                    class="register__checkbox__input"
                    type="checkbox"
                    id="register__checkbox0"
                  />
                  <label
                    for="register__checkbox1"
                    class="register__checkboxAlltitle"
                    >전체 동의합니다.
                  </label>
                </div>
                <span class="register__allText"
                  >선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를
                  이용할 수 있습니다.</span
                >
              </li>
              <li>
                <input
                  class="register__checkbox__input"
                  type="checkbox"
                  id="register__checkbox1"
                />
                <label for="register__checkbox1">이용약관 동의 (필수) </label>
              </li>
              <li>
                <input
                  class="register__checkbox__input"
                  type="checkbox"
                  id="register__checkbox2"
                />
                <label for="register__checkbox2"
                  >개인정보 수집 · 이용 동의 (필수)
                </label>
              </li>
              <li>
                <input
                  class="register__checkbox__input"
                  type="checkbox"
                  id="register__checkbox3"
                />
                <label for="register__checkbox3"
                  >무료배송, 할인쿠폰 등 혜택/정보 수신 동의 (선택)
                </label>
              </li>
              <li>
                <input
                  class="register__checkbox__input"
                  type="checkbox"
                  id="register__checkbox4"
                />
                <label for="register__checkbox4"
                  >본인은 만 14세 이상입니다. (필수)
                </label>
              </li>
            </ul>
          </div>
          <hr class="register_hr_line" />

          <button class="register__submitAll">가입하기</button>
        </form>
      </div>
    </main>
  </body>
</html>
